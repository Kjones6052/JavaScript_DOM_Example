<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Order Management</title>
    <script src="order.js" defer></script>
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<Body>
    
<div class="container">
    <h2>E-Commerce Order Management</h2>
    <form id="orderForm">
        <label for="item1">Item 1:</label>
        <input type="text" name="item1" id="item1" required>
        <label for="price1">Price 1:</label>
        <input type="number" name="price1" id="price1" required><br><br>
        <label for="item2">Item 2:</label>
        <input type="text" name="item2" id="item2" required>
        <label for="price2">Price 2:</label>
        <input type="number" name="price2" id="price2" required><br><br>
        <label for="item3">Item 3:</label>
        <input type="text" name="item3" id="item3" required>
        <label for="price3">Price 3:</label>
        <input type="number" name="price3" id="price3" required><br><br>
        <label for="discount">Discount:</label>
        <input type="number" name="discount" id="discount" stop="0.01"><br><br>
        <button type="submit">Calculate Total</button>
    </form>
    <div id="orderInfo">

    </div>
</div>

</Body>
</html>
