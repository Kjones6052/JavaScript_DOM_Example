<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <script src="task.js" defer></script>
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<Body>
    
<div class="container">
    <h2>Task Manager:</h2>
    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" name="taskName" id="taskName" required><br><br>
        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDate" required><br><br>
        <button type="submit">Add Task</button>
    </form>
    <br>
    <ul id="taskList">

    </ul>
</div>

</Body>
</html>
